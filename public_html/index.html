<!DOCTYPE html>
<html>
  <head>
    <title>We Love Coding</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/build/style.css"/>
  </head>
  <body>
    <div id="app">
      <h1 id="pageTitle" data-bind="text: pageTitle"></h1>
      <div class="page" id="categories">
        <ol data-bind="foreach: categories">
          <li data-bind="text: name, click: $parent.clickOnCategory "></li>
        </ol>
      </div>
      <div class="page" id="playlist"></div>
      <div class="page" id="videos"></div>
    </div>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/knockout-3.1.0.min.js"></script>
    <script src="src/wlc/MainViewModel.js"></script>
    <script src="src/wlc/ViewHandler.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
